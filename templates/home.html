<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Diagnosis ML API</title>
    <!-- Add any CSS stylesheets you need -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Breast Cancer Detector</h1>
    </header>
    <main>
        <div class="container">
            <h2>Enter Patient Details</h2>
            <form method="POST" action="/predict">
                <div class="grid-container">
                    <div class="grid-item">
                        <label for="mean_radius">Mean Radius:</label>
                        <input type="number" id="mean_radius" name="mean radius" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="mean_perimeter">Mean Perimeter:</label>
                        <input type="number" id="mean_perimeter" name="mean perimeter" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="mean_area">Mean Area:</label>
                        <input type="number" id="mean_area" name="mean area" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="mean_concavity">Mean Concavity:</label>
                        <input type="number" id="mean_concavity" name="mean concavity" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="mean_concavity_points">Mean Concavity Points:</label>
                        <input type="number" id="mean_concavity_points" name="mean concavity points" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="worst_radius">Worst Radius:</label>
                        <input type="number" id="worst_radius" name="worst radius" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="worst_perimeter">Worst Perimeter:</label>
                        <input type="number" id="worst_perimeter" name="worst perimeter" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="worst_area">Worst Area:</label>
                        <input type="number" id="worst_area" name="worst area" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="worst_concavity">Worst Concavity:</label>
                        <input type="number" id="worst_concavity" name="worst concavity" step="any" required>
                    </div>

                    <div class="grid-item">
                        <label for="worst_concavity_points">Worst Concavity Points:</label>
                        <input type="number" id="worst_concavity_points" name="worst concavity points" step="any" required>
                    </div>
                </div>

                <center><input type="submit" value="Predict"></center>
            </form>

            {% if prediction_text %}
            <div class="result">
                <p>{{ prediction_text }}</p>
            </div>
            {% endif %}
        </div>
    </main>
    <footer>
        <!-- Add footer content if needed -->
    </footer>
</body>
</html>
